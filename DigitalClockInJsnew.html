<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock In JavaScript</title>
	<style type="text/css">
		h1{
			font-size: 100px;
			text-align: center;
			color:hotpink;
		}
		h2{
		font-size: 50px;
			text-align: center;
			color:blue;
			text-shadow: hotpink;	
		}
	</style>
</head>
<body onload="showTime()">
	<h2>Digital Clock Using JavaScript's Function</h2>
<h1></h1>
<script type="text/javascript">
	function showTime(){
var d = new Date()
var h = d.getHours()
var m = d.getMinutes()
var s = d.getSeconds()
var session="AM";
if(h > 12){
	h= h - 12 ;

}
if(h <= 12){
	session="PM";
}
h =  h < 10 ? "0" + h :h;
m = m < 10 ? "0" + m :m;
s = s < 10 ? "0" + s :s;
var time= h + " :" + m + " : "+s+ "  "+ session;
document.getElementsByTagName('h1')[0].innerText=time;
setTimeout(showTime,1000)
	}
</script>
</body>
</html>
